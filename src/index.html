<!DOCTYPE html>
<html lang='de'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
	<link rel='stylesheet' href='css/styles.css' type='text/css' media='screen,projection'/>
	<link rel='stylesheet' href='https://de.wikipedia.org/w/load.php?debug=false&amp;lang=de&amp;modules=site&amp;only=styles&amp;skin=vector' type='text/css'>
	<link rel="icon" href="favicon.png" sizes="48x48">
	<script src='js/bundle.js'></script>
	<title>Offline Wikipedia</title>
</head>
<body>
	<header>
		<nav class='light-blue lighten-1'>
			<div class='container'>
				<div class='nav-wrapper'>
					<div class='input-field'>
						<input id='search' type='search' required>
						<label for='search'><i class='material-icons'>search</i></label>
						<i id='clearSearch' class='material-icons'>close</i>
					</div>
				</div>
			</div>
		</nav>
		<div class='container'>
			<div class='card blue-grey darken-1 top-card'>
				<div class='card-content white-text clearfix'>
					<div id='title' class='card-title left'>Offline Wikipedia</div>
					<div id='trueTitle' class='hide'>Offline Wikipedia</div>
					<div class='right'>
						<div class='switch'>
							<label class='white-text'>
								<input id='storeOffline' type='checkbox'>
								<span class='lever'></span>
								<span class='large-text'>Offline lesen</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div id='errorCard' class='card deep-orange darken-2 hide'>
				<div class='card-content white-text'>
					<div id='errorTitle' class='card-title'>Kein Titel vorhanden</div>
					<p id='errorDescription'>Keine Beschreibung vorhanden</p>
				</div>
			</div>
			<div id='progressBar' class='progress hide'>
				<div class='indeterminate'></div>
			</div>
		</div>
	</header>

	<main>
		<div class='container'>
			<div id='wikiContainer' class='section'></div>
		</div>
	</main>

	<footer class='blue-grey darken-1 white-text'>
		<div class='container'>
		<div class='section'>
			<div class='row'>
				<div class='col s12 m6'>
					Made by Carlo Morgenstern <a class='light-blue-text text-lighten-2' href='https://github.com/carlomorgenstern/offline-wiki'>(Code Available)</a>
				</div>
				<div class='col s12 m6'>
					Powered by <a class='light-blue-text text-lighten-2' href='https://materializecss.com'>Materialize</a>, <a class='light-blue-text text-lighten-2' href='https://jquery.com'>JQuery</a> and <a class='light-blue-text text-lighten-2' href='https://de.wikipedia.org'>Wikipedia</a>
				</div>
			</div>
		</div>
	</footer>
	</body>
</html>
